[build]
builder = "DOCKERFILE"

[deploy]
startCommand = "bash -lc 'cd backend && python3 manage.py migrate && gunicorn verdelle_nails.wsgi:application --workers ${GUNICORN_WORKERS:-3} --threads ${GUNICORN_THREADS:-2} --timeout ${GUNICORN_TIMEOUT:-120} --bind 0.0.0.0:$PORT'"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
