[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
    "cd backend",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd backend",
    "python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && python manage.py migrate && python populate_services.py && gunicorn verdelle_nails.wsgi:application --bind 0.0.0.0:$PORT --workers 4"
